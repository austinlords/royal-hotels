{% extends 'base.html'  %}

{% block title %}Royal Hotels{% endblock %}

{% block header %}Product Details:{% endblock %}

{% block content %}

<div class="admin_panel">
    <form name="productForm" method="post" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="frmBtn_container">
            <input type="submit">
            <div class="frmBtn_container">
                <button class="btn" type="submit" formaction="../delete/">DELETE</button>
                <button class="btn" type="submit" formaction="{% url 'admin_console' %}">CANCEL</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
